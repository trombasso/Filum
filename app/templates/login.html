{% extends 'layout.html' %} 
{% block title %}Login{% endblock %}
{% block body %}


<div class="content-wrapper">

    <div class="input-form">
        <h1 class="form">Login</h1>
        <form method="POST" novalidate>
            {{ form.csrf_token() }}
            <div class="form">
                {{ form.email(class='form-control') }}
            </div>
            <div class="form">
                {{ form.password(class='form-control') }}
            </div>
            <div class="form">
                {{ form.submit(class='form btn') }}
            </div>
        </form>
        <p>Not signed up yet? <a href="{{ url_for('register') }}">Sign up here!</a></p>
    </div>

</div>


{% endblock %}
